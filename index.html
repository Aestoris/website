<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .status {
            padding: 20px;
            border: 2px solid #7289da;
            border-radius: 10px;
            background-color: #23272a;
        }
    </style>
</head>
<body>

    <div class="status">
        <h1>Discord User Status</h1>
        <p id="userStatus">Loading...</p>
    </div>

    <script>
        async function fetchUserStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('userStatus').innerText = `Status: ${data.status}`;
                } else {
                    document.getElementById('userStatus').innerText = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error fetching user status:', error);
                document.getElementById('userStatus').innerText = 'Error fetching status';
            }
        }

        // Fetch the user status when the page loads
        window.onload = fetchUserStatus;
    </script>

</body>
</html>
